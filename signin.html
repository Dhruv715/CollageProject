<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        nav {
            border-bottom: 2px solid #e9268b;
        }
        form{
            background-color: transparent;
         
        }
        main{
            background: url(https://cdn.shopify.com/s/files/1/0630/0355/8114/files/3_1512x.jpg?v=1671710383);
        }
        .but:hover {
      background-color: whitesmoke;
      color: #e9268b;
    }
    .but {
      border: 2px solid #e9268b;
      background-color: #e9268b;
      color: white;
    }
    input{
        border: 2px solid #e9268b;
        border-radius: 10px;
    }
    label{
        color: #e9268b;
        font-weight: bold;
        font-size: medium;
    }
    </style>
</head>

<body>

    <header>
        <nav class="navbar navbar-light ">
            <div class="container ">
                <a class="navbar-brand" href="#">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR60FvRUcZETNjdvrkTRwk5LKNTLU2b28S_QZl9g6X48w&s"
                        alt="" width="20%">
                    Rosie Creation
                </a>
                <ul class="nav justify-content-start nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" style="color: white; background-color: #e9268b; font-weight: bold;"
                            href="index.html">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link  active" style="color:#e9268b; font-weight: bold;" aria-current="page"
                            href="#">Sign in</a>
                    </li>

                </ul>

            </div>
        </nav>
    </header>
    <main style="padding-top: 150px; padding-bottom: 150px;">
        <div class="container text-center">
            <div class="row ">
                <div class="col-12 text-center mx-auto">
                    <form method="get" autocomplete="off">
                        <div class="p-3">
                            <label for="name" class="col-sm-1">
                                Name :
                            </label>
                            <input type="text" name="name" id="str" required placeholder="Enter  Name">
                            <p style="color: red; display: none" id="str_error">*Please Enter String.</p>
                        </div>


                        <div class="p-3">
                            <label for="email" class="col-sm-1">
                                Email :

                            </label>
                            <input type="email" name="email" id="email" placeholder="Email address">
                            <p style="color: red; display: none" id="email_error">* Please Enter Valid Email.</p>
                        </div>
                        <div class="p-3">
                            <label for="phone" class="col-sm-1">
                                Password:
                            </label>

                            <input type="password" placeholder="Enter Password" id="pass" />
                            <p style="color: red; display: none" id="pass_error">* Enter Valid Password</p>
                        </div>
                        <div class="p-3">
                            <button type="submit" onclick="savdata()"  class=" p-2 but">Submit</button>
                            <button class="p-2 but" type="reset">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
   

    <script>
        function savdata() {
            let str = document.getElementById("str").value;
            let email = document.getElementById("email").value;
            at_pos = email.indexOf("@");
            dot_pos = email.indexOf(".");
            let pass = document.getElementById("pass").value;
            if ((!isNaN(str)) && (at_pos < 1 || dot_pos - at_pos < 2) && (pass.length != 4)) {
                document.getElementById("str_error").style.display = "block";
                document.getElementById("email_error").style.display = "block";
                document.getElementById("pass_error").style.display = "block";
            } else {
                document.getElementById("str_error").style.display = "none";
                document.getElementById("email_error").style.display = "none";
                document.getElementById("pass_error").style.display = "none";
            }
        }
       
    </script>


</body>

</html>
